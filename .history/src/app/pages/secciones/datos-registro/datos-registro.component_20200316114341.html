<div class="container">
  <br/>
  <div class="panel panel-info panel-body text-center"><ul class="text-primary"><h4></h4></ul></div>
  <h6>

  <div class="row">

    <div class="col-md-9">
        <mat-form-field class="example-full-width">
          <mat-label>OBSERVACIONES GENERALES</mat-label>
          <textarea matInput placeholder="" id="Input" name="observaciones" type="text" [(ngModel)]="registro.observacion"></textarea>
        </mat-form-field>
    </div>
   <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <mat-label>FECHA DE REGISTRO</mat-label>
          <textarea matInput placeholder="" id="Input" name="fecharegistro" disabled type="date" value="{{registro.fecha | date: 'yyyy-MM-dd'}}"></textarea>
        </mat-form-field>
    </div>

  </div>

  
</div>
