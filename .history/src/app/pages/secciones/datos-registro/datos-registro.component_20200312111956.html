<div class="container">
  <br />
  <div panel panel-info panel-body text-center>DATOS DEL REGISTRO</div>
  <h6>
    *DATOS GENERALES DEL REGISTRO DE LA TUTOR√çA<span class="label label-default"></span>
  </h6>

  <div class="row">
    <label for="Input" class="col-sm-9 control-label">OBSERVACIONES GENERALES</label>
    <label for="Input" class="col-sm-3 control-label">FECHA DE REGISTRO</label>
    <div class="col-md-9">
      <input class="form-control" id="Input" name="observaciones" type="text" [(ngModel)]="registro.observacion" 
        /><br />

    </div>

    <div class="col-md-3">
      <input class="form-control" name="fecharegistro" id="Input" type="date" disabled value="{{registro.fecha | date: 'yyyy-MM-dd'}}" /><br />
     
    </div>
  </div>

  
</div>
