
<h6>*Solicitud de tutoría del estudiante</h6>
<div class="alert alert-light text-center border border-primary" role="alert"><ul class="alert-link text-primary"><h5>{{titleEstudiante}}</h5></ul></div>
<!-- <label _ngcontent-c9="" class="font-weight-bold">CÉDULA DE IDENTIDAD:</label> -->
<fieldset class="col-12 col-md-12 px-1"> 
  <legend class="text-default"><h6>*DATOS GENERALES DEL ESTUDIANT</h6></legend>
<div class="row">
  <div class="col-md-3">
      <mat-form-field class="example-full-width">
        <input placeholder="Cédula de identidad" matInput id="Input3" name="cedula" type="text" [(ngModel)]="datos" disabled>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <input placeholder="Apellidos y Nombres" matInput id="Input4" name="nombres" type="text" [(ngModel)]="nombres" disabled>
      </mat-form-field>
    </div>
  </div>
</fieldset>
