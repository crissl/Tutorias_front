<br><br><br>
<form [formGroup]="form" (ngSubmit)="guardar()">

<div class="container">
  <app-alert></app-alert>
  <app-datos-estudiante [datos]="cedula"  (propagar)="procesaPropagar($event)" ></app-datos-estudiante>
</div>
  <br>
  
  <div class="container">
    <div class="panel panel-info panel-body text-center"><ul class="text-primary"><h4>{{titleTutoria}}</h4></ul></div>
    <legend class="text-default"><h6>
      *INGRESE LOS DATOS CON LA INFORMACIÓN DE LA TUTORÍA<span class="label label-default"></span>
    </h6>
      
    </legend>
    
    
    <div class="form-group">
      
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>TEMA A TRATAR</mat-label>
          <input matInput placeholder=""  id="Input" formControlName="tema" [ngClass]="{ 'is-invalid': submitted && f.tema.errors }"  name="tema" type="text"  [(ngModel)]=" tema.tema" (ngModelChange)="value=$event.toUpperCase()">
          
          <mat-error class="mat-error" *ngIf="submitted && f.tema.errors.required">*Ingrese tema</mat-error>
          <!-- <!-- <div *ngIf="submitted && f.tema.errors" class="invalid-feedback"> -->
            <div *ngIf="f.tema.error.required">First tema is required</div>
          </div> 
        </mat-form-field>

    </div>
    </div>
  </div>
  <div class="container"><app-datos-registro [registro]="observaciones">
    <!-- <div *ngIf="submitted && f.observacion.errors" class="invalid-feedback">
      <div *ngIf="f.observacion.error.required">First tema is required</div>
    </div> -->

  </app-datos-registro>
  </div>
  <div class="col-md-12 centerbtn">
    <button class="btn btn-primary mr-1" >
      Enviar
    </button>
  </div>
 
</form>
