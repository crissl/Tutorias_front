<br /><br /><br />
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">
    <app-datos-estudiante
      [datos]="cedula"
      [nombres]="estudiante"
    ></app-datos-estudiante>
  </div>
  <div class="container">
    <div
      class="alert alert-light text-center border border-primary"
      role="alert"
    >
      <ul class="alert-link text-primary">
        <h5>{{ titleTutoria }}</h5>
      </ul>
    </div>
    <legend class="text-default">
      <h5>
        *Ingrese los datos con la información de la tutoría<span
          class="label label-default"
        ></span>
      </h5>
    </legend>

    <div class="form-group">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>TEMA A TRATAR</mat-label>
          <input
            matInput
            placeholder=""
            class="text-uppercase"
            id="Input"
            formControlName="tema"
            [ngClass]="{ 'is-invalid': submitted && f.tema.errors }"
            name="tema"
            type="text"
            [(ngModel)]="tema.tema"
          />
          <mat-error
            *ngIf="submitted && f.tema.errors"
            class="invalid-feedback"
          >
            <mat-error
              class="mat-error"
              *ngIf="submitted && f.tema.errors.required"
              >*Ingrese tema</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <app-datos-registro [registro]="observaciones"></app-datos-registro>
    </div>
  </div>
  <!-- <div class="col-md-12 centerbtn">
    <button class="btn btn-primary mr-1">
      Enviar
    </button>
  </div> -->
  <div class="col-md-12 centerbtn">

  <button
    mat-raised-button=""
    class="btn btn-success btn-round mat-raised-button mat-button-base"
  >
  Enviar&nbsp;<span class="mat-button-wrapper" class="material-icons"> 
    send</span>
    <div matripple="" class="mat-ripple mat-button-ripple"></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>

</form>
