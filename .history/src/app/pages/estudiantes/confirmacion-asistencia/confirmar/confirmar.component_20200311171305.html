<app-alert></app-alert>
<div class="container">
<h6>
  *CONFIRMACIÓN POR PARTE DEL ESTUDIANTE, LUEGO DE HABER ASISTIDO A LA TUTORÍA DE ACOMPAÑAMIENTO ACADÉMICO<span class="label label-default"></span>
</h6>


<div class="panel panel-info panel-body text-center" >{{titleEstudiante}}</div>

</div>

<div class="container">
  <app-datos-estudiante [datos]="cedula"  (propagar)="procesaPropagar($event)" ></app-datos-estudiante>
</div>
  <br>

  <div class="container">
    <div class="alert alert-info text-center" role="alert">{{titleTutoria}}</div>
    <h6>
      *INGRESE LOS DATOS CON LA INFORMACIÓN DE LA TUTORÍA<span class="label label-default"></span>
    </h6>
    <div class="form-group">
      <label for="Input" class="col-sm-6 control-label"> TEMA A TRATAR</label>
      <div class="col-md-12">
        <input class="form-control text-uppercase" name="tema" id="Input" type="text"
          [(ngModel)]=" tema.tema" />
      </div>
    </div>
  </div>
  <app-datos-registro [registro]="observaciones"></app-datos-registro>
