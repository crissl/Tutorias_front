<br><br><br>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">
    <legend class="text-success"><h5>*Solicitud de reforzamiento del estudiante</h5></legend>
  <app-datos-estudiante [datos]="cedula" [nombres]="estudiante" ></app-datos-estudiante>
</div>
<div class="container">
  <div class="alert alert-light text-center border border-primary" role="alert"><ul class="alert-link text-primary"><h5>{{titleTutoria}}</h5></ul></div>
  <h6>
    *INGRESE LOS DATOS CON LA INFORMACIÓN DE LA TUTORÍA<span class="label label-default"></span>
  </h6>
  <div class="row">
    <label for="Input" class="col-sm-6 control-label"> TEMA A TRATAR</label>
    <label for="Input" class="col-sm-6 control-label">INGRESE EL NRC DEL QUE REQUIERE TUTORÍA</label>

    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Tema</mat-label>
        <input matInput placeholder="" class="text-uppercase"  id="Input" formControlName="tema"
         [ngClass]="{ 'is-invalid': submitted && f.tema.errors }" name="tema" type="text"  [(ngModel)]="tema.tema">
        <mat-error *ngIf="submitted && f.tema.errors" class="invalid-feedback">
          <mat-error class="mat-error" *ngIf="submitted && f.tema.errors.required">*Ingrese tema</mat-error>
        </mat-error>
      </mat-form-field>
      <!-- <input class="form-control text-uppercase" name="tema" id="Input" type="text" [(ngModel)]=" tema.tema" /> -->
    </div>

    <div class="col-md-6">

      <mat-form-field>
        <mat-select  style="width:500px; font-size: 12px;"  name="nrcS" >
          <mat-option  *ngFor="let nrc of nrcs"  value="{{nrc.nrc}}" (click)="guardar (nrc.nrc,nrc.codigo,nrc.asignatura,nrc.campus,nrc.periodo,nrc.nivel)">
            {{nrc.codigo}} - {{nrc.asignatura}} {{nrc.campus}} 
            {{nrc.periodo}} {{nrc.nivel}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
  </div>

</div>
<div class="container"><app-datos-registro [registro]="observaciones"></app-datos-registro></div>
<!-- <div class="col-md-12 centerbtn">
  <button class="btn btn-success" >
    Enviar
  </button>


</div> -->
<div class="col-md-12 centerbtn">

  <button
    mat-raised-button=""
    class="btn btn-success btn-round mat-raised-button mat-button-base"
  >
  Enviar&nbsp;<span class="mat-button-wrapper" class="material-icons"> 
    send</span>
    <div matripple="" class="mat-ripple mat-button-ripple"></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>
</form>
