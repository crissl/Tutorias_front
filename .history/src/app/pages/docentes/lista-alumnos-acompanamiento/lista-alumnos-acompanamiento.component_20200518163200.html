<br><br><br><br><br>
<div class="container">
    <div _ngcontent-ecr-c5="" class="container-fluid">
      <div _ngcontent-ecr-c5="" class="row">
        <div _ngcontent-ecr-c5="" class="col-md-12">
          <div _ngcontent-ecr-c5="" class="card">
            <div _ngcontent-ecr-c5="" class="card-header card-header-success">
              <h4 _ngcontent-ecr-c5="" class="card-title">
                Aumnos de Acompañamiento
              </h4>
              <p _ngcontent-ecr-c5="" class="card-category">
                listado de las alumnos de acompañamiento 
              </p>
            </div>
            
              <div _ngcontent-ecr-c5="" class="table-responsive">
                <table _ngcontent-ecr-c5="" class="table" >
                  <thead _ngcontent-ecr-c5="" class="table-default text-center text-primary">
                    <th _ngcontent-ecr-c5=""  width="5%">ID</th>
                    <th _ngcontent-ecr-c5=""  width="20%">NOMBRES</th>
                    <th _ngcontent-ecr-c5=""  width="20%">CORREO PERSONAL</th>
                    <th _ngcontent-ecr-c5=""  width="20%">CORREO Institusional</th>
                    <th _ngcontent-ecr-c5=""  width="10%">cédula</th>
                    <th _ngcontent-ecr-c5=""  width="10%">celular</th>


                  </thead>
                  
                  <tbody _ngcontent-ecr-c5="" class="table-default  text-center" style="text-align: center" >
                    <tr _ngcontent-ecr-c5="" *ngFor= "let alumnos of alumno">
                      <td _ngcontent-ecr-c5="" width="5%">{{alumnos.id}}</td>
                      <td _ngcontent-ecr-c5="" width="20%">{{alumnos.nombres}}</td>
                      <td _ngcontent-ecr-c5="" width="20%">{{alumnos.correo_PERSONAL}}</td>
                      <td _ngcontent-ecr-c5="" width="20%">{{alumnos.correo_INSTITUCIONAL}}</td>
                      <td _ngcontent-ecr-c5="" width="10%">{{alumnos.cedula}}</td>
                      <td _ngcontent-ecr-c5="" width="10%">{{alumnos.celular}}</td>


                     
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            
          </div>
        </div>
      </div>
