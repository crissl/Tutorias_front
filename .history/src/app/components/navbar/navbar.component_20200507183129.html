<nav class="navbar navbar-expand-lg navbar-brand navbar-absolute fixed-top">
    <div class="container-fluid">

            <a class="navbar-brand">
                <img class="img img-fluid" width="200px" />
            </a>
        </div>
        <ul class="navbar-nav">
            <li>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form">

                    </form>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" id="navbarDropdownMenuLink" pTooltip="Ayuda" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <!-- {{ usuario.cod_id }} -->
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
